name: personality-customizer
version: 0.1.0
description: Make Goose respond the way you want
author: Your Name

command:
  program: python3
  args: ["/Users/sommer/goose-personality/src/main.py"]

tools:
  - name: get_personality_styles
    description: Get available personality styles
  - name: set_style
    description: Set the personality style
    parameters:
      style:
        type: string
        description: The style to set (friendly, professional, teacher, or concise)
